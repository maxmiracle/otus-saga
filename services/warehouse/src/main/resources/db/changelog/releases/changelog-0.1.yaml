databaseChangeLog:
  - changeSet:
      id:  1
      author:  maxim.vasilyev
      labels: create-table-product
      comment: create table product
      changes:
        - createTable:
            tableName:  product
            schemaName:  public
            columns:
              - column:
                  name:  id
                  type:  uuid
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  version
                  type:  integer
              - column:
                  name:  quantity
                  type:  integer
              - column:
                  name:  reserved_quantity
                  type:  integer